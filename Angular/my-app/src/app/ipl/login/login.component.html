


  <div class="col-md-12 jumbotron border border-top border-dark" >
    <div class="container border border-dark p-3 bg-white">
      <form  id="authorFormId" #f="ngForm" (ngSubmit)="submitData(f)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" ngModel name="username" #username="ngModel" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" ngModel name="password" #password="ngModel" class="form-control" id="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
    </div>
  </div>
